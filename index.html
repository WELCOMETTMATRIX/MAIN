<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLAZZY Technology Website</title>
    <style>
        body {
            background-color: #0d0d0d; /* Deep black background */
            color: #00ffcc; /* Neon cyan text */
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind other content */
        }
        header {
            width: 100%;
            padding: 20px;
            background: radial-gradient(circle, #00ffcc, #0066ff);
            text-align: center;
            box-shadow: 0 0 20px #00ffcc;
            border-bottom: 2px solid #00ffcc;
            position: relative;
            z-index: 1; /* Above the canvas */
        }
        h1 {
            margin: 0;
            font-size: 3em;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #0066ff;
            animation: glow 2s infinite;
        }
        section {
            width: 90%;
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 1; /* Above the canvas */
        }
        .iframe-container {
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px #00ffcc, 0 0 25px #0066ff;
            transition: transform 0.3s;
        }
        .iframe-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffcc, 0 0 40px #0066ff;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            background: #0a0a0a;
        }
        footer {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: #111;
            border-top: 2px solid #0066ff;
            box-shadow: 0 -2px 20px #00ffcc;
        }
        footer p {
            margin: 0;
            font-size: 1em;
            color: #e0e0e0;
            text-shadow: 0 0 10px #0066ff;
        }
        /* Glow animations */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #0066ff, 0 0 30px #00ffcc, 0 0 40px #0066ff;
            }
            50% {
                text-shadow: 0 0 20px #00ffcc, 0 0 40px #0066ff, 0 0 60px #00ffcc, 0 0 80px #0066ff;
            }
        }
        /* Additional styles for futuristic feel */
        .neon-button {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-shadow: 0 0 10px #00ffcc;
        }
        .neon-button:hover {
            background: #00ffcc;
            color: #0d0d0d;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <header>
        <h1>BLAZZY Technology Website</h1>
    </header>

    <section>
        <p>Explore content from BLAZZY:</p>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/app/" title="Blazzy Web"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/BLAZZY/" title="Hipi Laps"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/stake/" title="Stake"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/analisis/" title="Analysis"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/live-price/" title="Live Price"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/metaframe/" title="Metaframe"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/roomframe/" title="Roomframe"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/webframe/" title="Websites"></iframe>
 </div>
        <div class="iframe-container">
            <iframe src="https://welcomettmatrix.github.io/dapp/" title="Dapp"></iframe>
        </div>
        <button class="neon-button">Discover More</button>
    </section>

    <footer>
        <p>&copy; 2025 Alien Technology Experience</p>
    </footer>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // translucent background
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ffcc'; // neon green
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // reset drop to the top
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33); // draw every 33ms
    </script>
</body>
</html>
